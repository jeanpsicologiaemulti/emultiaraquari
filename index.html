<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste para página com fluxogramas saúde/emulti </title>
  <!-- Importa Mermaid -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .mermaid { text-align: center; }
  </style>
</head>
<body>
  <h2>Fluxograma em Saúde</h2>

  <div class="mermaid">
    flowchart TD
      A[Paciente chega à UBS] --> B[Recepção e Cadastro]
      B --> C[Avaliação de Enfermagem]
      C --> D{Necessita Encaminhamento?}
      D -->|Sim| E[Psicologia]
      D -->|Sim| F[Nutrição]
      D -->|Não| G[Finaliza Atendimento]
  </div>
</body>

</html>
